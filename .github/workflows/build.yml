name: Build Kumo
on:
  workflow_dispatch: null
permissions:
  contents: write
  id-token: write
  attestations: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Get version info
        id: version_info
        run: |
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | cut -d '"' -f 2)
          VERSION_CODE=$(grep 'versionCode =' app/build.gradle.kts | awk '{print $3}')
          FINAL_TAG="v${VERSION_NAME}"
          echo "TAG=$FINAL_TAG" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Decode keystore
        run: echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 -d > app/nube.p12
      - name: Extract signature hash
        id: hash_info
        run: |
          SIGNATURE_HASH=$(keytool -list -v -keystore app/nube.p12 -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" | grep "SHA256:" | head -n 1 | awk '{print $2}')
          echo "SHA256=${SIGNATURE_HASH}" >> $GITHUB_OUTPUT
      - name: Prepare release notes file
        run: |
          CHANGELOG_FILE="fastlane/metadata/android/en-US/changelogs/${{ steps.version_info.outputs.VERSION_CODE }}.txt"
          if [ -f "$CHANGELOG_FILE" ]; then
            cat "$CHANGELOG_FILE" > release_notes.md
          else
            echo "No changelog found for version ${{ steps.version_info.outputs.VERSION_CODE }}" > release_notes.md
          fi
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "**Signature SHA-256:** \`${{ steps.hash_info.outputs.SHA256 }}\`" >> release_notes.md
      - name: Build release APKs
        run: ./gradlew assembleRelease --stacktrace --parallel --max-workers=$(nproc)
      - name: Sign APKs
        run: |
          ANDROID_BUILD_TOOLS="$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n1)"
          for arch in armeabi-v7a arm64-v8a; do
            UNSIGNED="app/build/outputs/apk/release/app-$arch-release-unsigned.apk"
            SIGNED="app/build/outputs/apk/release/kumo-${{ steps.version_info.outputs.VERSION }}-$arch-release-signed.apk"
            if [ -f "$UNSIGNED" ]; then
              "$ANDROID_BUILD_TOOLS/apksigner" sign \
                --ks app/nube.p12 \
                --ks-key-alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
                --ks-pass pass:"${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
                --key-pass pass:"${{ secrets.RELEASE_KEY_PASSWORD }}" \
                --v2-signing-enabled true \
                --v3-signing-enabled true \
                --out "$SIGNED" \
                "$UNSIGNED"
            else
              echo "Error: APK for $arch not found" >&2
              exit 1
            fi
          done
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-path: app/build/outputs/apk/release/kumo-*-release-signed.apk
      - name: Create Immutable Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version_info.outputs.TAG }}" \
            --title "Kumo ${{ steps.version_info.outputs.TAG }}" \
            --notes-file release_notes.md \
            --target "${{ github.sha }}" \
            --latest \
            app/build/outputs/apk/release/kumo-*-release-signed.apk
      - name: Cleanup keystore
        if: always()
        run: rm -f app/nube.p12
