---
name: Build Kumo
on:
  workflow_dispatch: null
permissions:
  contents: write
  id-token: write
  attestations: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Get version info
        id: version_info
        run: >
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | cut -d '"' -f 2)

          VERSION_CODE=$(grep 'versionCode =' app/build.gradle.kts | awk '{print $3}')

          echo "TAG=v${VERSION_NAME}" >> $GITHUB_OUTPUT

          echo "VERSION=${VERSION_NAME}" >> $GITHUB_OUTPUT

          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
      - name: Set up JDK 24
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "24"
          cache: gradle
      - name: Decode keystore
        run: echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 -d > app/nube.p12
      - name: Extract signature hash
        id: hash_info
        run: >
          SIGNATURE_HASH=$(keytool -list -v -keystore app/nube.p12 -storepass "${{
          secrets.RELEASE_KEYSTORE_PASSWORD }}" | grep "SHA256:" | head -n 1 |
          awk '{print $2}')

          echo "SHA256=${SIGNATURE_HASH}" >> $GITHUB_OUTPUT
      - name: Get changelog
        id: changelog
        run: >
          CHANGELOG_FILE="fastlane/metadata/android/en-US/changelogs/${{
          steps.version_info.outputs.VERSION_CODE }}.txt"

          if [ -f "$CHANGELOG_FILE" ]; then
            CHANGELOG=$(cat "$CHANGELOG_FILE")
          else
            CHANGELOG="No changelog found for version ${{ steps.version_info.outputs.VERSION_CODE }}"
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT

          echo "$CHANGELOG" >> $GITHUB_OUTPUT

          echo "" >> $GITHUB_OUTPUT

          echo "---" >> $GITHUB_OUTPUT

          echo "**Signature SHA-256:** \`${{ steps.hash_info.outputs.SHA256 }}\`" >> $GITHUB_OUTPUT

          echo "EOF" >> $GITHUB_OUTPUT
      - name: Build release APKs
        run: ./gradlew assembleRelease --stacktrace --parallel --max-workers=$(nproc)
      - name: Sign APKs
        run: >
          ANDROID_BUILD_TOOLS="$ANDROID_HOME/build-tools/$(ls
          $ANDROID_HOME/build-tools | sort -V | tail -n1)"

          for arch in armeabi-v7a arm64-v8a; do
            UNSIGNED="app/build/outputs/apk/release/app-$arch-release-unsigned.apk"
            SIGNED="app/build/outputs/apk/release/kumo-${{ steps.version_info.outputs.VERSION }}-$arch-release-signed.apk"
            if [ -f "$UNSIGNED" ]; then
              "$ANDROID_BUILD_TOOLS/apksigner" sign \
                --ks app/nube.p12 \
                --ks-key-alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
                --ks-pass pass:"${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
                --key-pass pass:"${{ secrets.RELEASE_KEY_PASSWORD }}" \
                --v2-signing-enabled true \
                --v3-signing-enabled true \
                --out "$SIGNED" \
                "$UNSIGNED"
            else
              echo "Error: APK for $arch not found" >&2
              exit 1
            fi
          done
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-path: app/build/outputs/apk/release/kumo-*-release-signed.apk
      - name: Create Immutable Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_info.outputs.TAG }}
          name: Kumo ${{ steps.version_info.outputs.TAG }}
          files: app/build/outputs/apk/release/kumo-*-release-signed.apk
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          make_latest: true
      - name: Cleanup keystore
        if: always()
        run: rm -f app/nube.p12
