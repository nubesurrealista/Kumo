---
name: Build Kumo
on:
  workflow_dispatch: null
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Get version info
        id: version_info
        run: >
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | cut -d '"' -f 2)

          VERSION_CODE=$(grep 'versionCode =' app/build.gradle.kts | awk '{print $3}')

          NEW_TAG="v${VERSION_NAME}"

          echo "TAG=${NEW_TAG}" >> $GITHUB_OUTPUT

          echo "VERSION=${VERSION_NAME}" >> $GITHUB_OUTPUT

          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
      - name: Set up JDK 24
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "24"
          cache: gradle
      - name: Get changelog
        id: changelog
        run: >
          CHANGELOG_FILE="fastlane/metadata/android/en-US/changelogs/${{
          steps.version_info.outputs.VERSION_CODE }}.txt"

          if [ -f "$CHANGELOG_FILE" ]; then
            CHANGELOG=$(cat "$CHANGELOG_FILE")
          else
            CHANGELOG="No changelog found for version ${{ steps.version_info.outputs.VERSION_CODE }}"
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT

          echo "$CHANGELOG" >> $GITHUB_OUTPUT

          echo "EOF" >> $GITHUB_OUTPUT
      - name: Decode keystore
        run: echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 -d > app/nube.p12
      - name: Build release APKs
        run: ./gradlew assembleRelease --stacktrace --parallel --max-workers=$(nproc)
      - name: Sign APKs
        run: >
          ANDROID_BUILD_TOOLS="$ANDROID_HOME/build-tools/$(ls
          $ANDROID_HOME/build-tools | sort -V | tail -n1)"

          for arch in armeabi-v7a arm64-v8a; do
            UNSIGNED="app/build/outputs/apk/release/app-$arch-release-unsigned.apk"
            SIGNED="app/build/outputs/apk/release/kumo-${{ steps.version_info.outputs.VERSION }}-$arch-release-signed.apk"
            
            if [ -f "$UNSIGNED" ]; then
              "$ANDROID_BUILD_TOOLS/apksigner" sign \
                --ks app/nube.p12 \
                --ks-key-alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
                --ks-pass pass:"${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
                --key-pass pass:"${{ secrets.RELEASE_KEY_PASSWORD }}" \
                --v2-signing-enabled true \
                --v3-signing-enabled true \
                --out "$SIGNED" \
                "$UNSIGNED"
            else
              echo "Warning: APK for $arch not found" >&2
            fi
          done
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_info.outputs.TAG }}
          name: Kumo ${{ steps.version_info.outputs.TAG }}
          files: app/build/outputs/apk/release/kumo-*-signed.apk
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}
      - name: Cleanup keystore
        if: always()
        run: rm -f app/nube.p12
