---
name: Kumo test build
on:
  workflow_dispatch:
    inputs:
      custom_notes:
        description: Release notes
        required: false
        default: ''
permissions:
  contents: write
  id-token: write
  attestations: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Get version info
        id: version_info
        run: |
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | cut -d '"' -f 2)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "TAG=v${VERSION_NAME}-test-${SHORT_SHA}" >> $GITHUB_OUTPUT
      - name: Set up JDK 24
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '24'
          cache: gradle
      - name: Decode keystore
        run: echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 -d > app/nube.p12
      - name: Extract signature hash
        id: hash_info
        run: |
          SIGNATURE_HASH=$(keytool -list -v -keystore app/nube.p12 -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" | grep "SHA256:" | head -n 1 | awk '{print $2}')
          echo "SHA256=${SIGNATURE_HASH}" >> $GITHUB_OUTPUT
      - name: Generate test changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "> [!WARNING]" >> $GITHUB_OUTPUT
          echo "> This is a test version and may be unstable. Use with caution." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "${{ github.event.inputs.custom_notes }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Signature Fingerprint (SHA-256)" >> $GITHUB_OUTPUT
          echo "\`${{ steps.hash_info.outputs.SHA256 }}\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Build release APKs
        run: ./gradlew assembleRelease --stacktrace --parallel --max-workers=$(nproc)
      - name: Sign APKs
        run: |
          ANDROID_BUILD_TOOLS="$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n1)"
          for arch in armeabi-v7a arm64-v8a; do
            UNSIGNED="app/build/outputs/apk/release/app-$arch-release-unsigned.apk"
            SIGNED="app/build/outputs/apk/release/kumo-${{ steps.version_info.outputs.VERSION }}-$arch-test-signed.apk"
            if [ -f "$UNSIGNED" ]; then
              "$ANDROID_BUILD_TOOLS/apksigner" sign \
                --ks app/nube.p12 \
                --ks-key-alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
                --ks-pass pass:"${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
                --key-pass pass:"${{ secrets.RELEASE_KEY_PASSWORD }}" \
                --v2-signing-enabled true \
                --v3-signing-enabled true \
                --out "$SIGNED" \
                "$UNSIGNED"
            else
              echo "Error: APK for $arch not found" >&2
              exit 1
            fi
          done
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-path: app/build/outputs/apk/release/kumo-*-test-signed.apk
      - name: Create Test Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version_info.outputs.TAG }}" \
            --title "Kumo Test Build ${{ steps.version_info.outputs.VERSION }} (${{ steps.version_info.outputs.TAG }})" \
            --notes "${{ steps.changelog.outputs.CHANGELOG }}" \
            --target "${{ github.sha }}" \
            --prerelease \
            app/build/outputs/apk/release/kumo-*-test-signed.apk
      - name: Cleanup keystore
        if: always()
        run: rm -f app/nube.p12
